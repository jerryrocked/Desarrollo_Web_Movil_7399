        <!-- Toggle button -->

          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a href="Principal.html" class="nav-link" href="#">Fukusuke Sushi-Delivery</a>

          </ul>
          <!-- Left links -->

          <div class="d-flex align-items-center">

            </button>
            <a href="registro.html"><button type="button" class="btn btn-primary me-3">
              Registro
            </button></a>
            <a href="Principal.html"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart-check" viewBox="0 0 16 16">

          </div>
        </div>

      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </div>

  <div class="bg-image">

    <div class="body-asd">
      <form class="row g-3">
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">Rut</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Rut sin puntos y con guion">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="( Dos nombres y Dos Apellidos)">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="avenina 123">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Comuna</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Providencia">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Santiago">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Region</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Metropolitana">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Correo</label>
          <input type="text" class="form-control" id="inputcorreo" placeholder="ejemplo@gmail.com">
      </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Fecha de Nacimiento</label>
          <input type="text" class="form-control" id="inputCity" placeholder="4 de agosto de 1999">
        </div>


        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Masculino" checked>
              <label class="form-check-label" for="gridRadios1">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Femenino">
              <label class="form-check-label" for="gridRadios2">
                Femenino
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Nocontestar">
              <label class="form-check-label" for="gridRadios3">
                Prefiero no contestar
              </label>
            </div>
          </div>
        </fieldset>



        <div class="col-md-6">
          <label for="inputCity" class="form-label">Numero de telefono</label>
          <input type="text" class="form-control" id="inputCity">
        </div>



        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
